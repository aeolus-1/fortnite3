<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        body {
            padding: 30px;
            display: grid;
        }
        canvas {
            margin: 0%;

            height: 70px;

            transform: scale(1.1);
